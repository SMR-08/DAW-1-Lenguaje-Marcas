<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
</head>
<body>
    <h1>Calculadora Simple</h1>
    <form id="calculadora">
        <div>
            <label for="operando1">Primer operando:</label>
            <input type="number" id="operando1" required>
        </div>
        <div>
            <label for="operando2">Segundo operando:</label>
            <input type="number" id="operando2" required>
        </div>
        <div>
            <label for="operador">Operaci√≥n:</label>
            <select id="operador">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplica">Multiplica</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <div>
            <button type="button" onclick="calcular()">Calcular</button>
        </div>
        <div>
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" readonly>
        </div>
    </form>

    <script src="calculadora.js"></script>
</body>
</html>
