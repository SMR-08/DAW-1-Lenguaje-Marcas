<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
</head>
<body>
    <h1 id="titulo">Titulo</h1>
    <p id="parrafo">parrafo!.</p>
    
    <button onclick="cambiarTitulo()">Titulo Rojo!</button>
    <button onclick="cambiarParrafo()">Parrafo en negrita!</button>
    <!--- tarda unos 3 segundos en cargar, que raro???? --->
    <script>
        function cambiarTitulo() {
            document.getElementById('titulo').style.color = 'red';
        }

        function cambiarParrafo() {
            document.getElementById('parrafo').style.fontWeight = 'bold';
        }
    </script>
</body>
</html>
